<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container" ng-app="ShoppingListCheckOff">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as controller1">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="x in controller1.items">Buy {{x.quantity}} {{x.name}} <button class="btn btn-default" ng-click="controller1.BuyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if='controller1.items<1'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as controller2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="x in controller2.bought_items">Bought {{x.quantity}} {{x.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if='controller2.bought_items<1'>Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
